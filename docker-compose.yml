services:
  realdoc:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_CLERK_PUBLISHABLE_KEY=pk_test_YW1hemVkLWdyb3VzZS03NS5jbGVyay5hY2NvdW50cy5kZXYk
        - REACT_APP_API_URL=http://localhost:4001
        - REACT_APP_AI_API=http://localhost:5001
    container_name: realdoc-local
    ports:
      - "3000:3000"  # Frontend
      - "4001:4001"  # API
      - "5001:5001"  # AI
    env_file:
      - back/backend-node/.env
      - back/backend_python/.env
    environment:
      - NODE_ENV=production
      - PORT=4001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
