    <script type="application/ld+json">

          {
            "@type": "WebPageElement",

            "@type": "WebPageElement",

          {

            "description": "Leverage AI to generate comprehensive, well-structured documentation in minutes instead of hours."

    <!-- WebSite Schema with SearchAction -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "url":"https://realdoc.com",
      "name":"RealDoc",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://realdoc.com/search?q={query}",
        "query-input":"required name=query"
      }
    }
    </script>
